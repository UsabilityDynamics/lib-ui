<!DOCTYPE html>
<html>
<head>
  <title>Sticky Header and Video Example</title>
  <link rel="stylesheet" type="text/css" href="styles/prime.css"/>
  <script data-main="scripts/app" data-debug="true" src="http://cdn.udx.io/udx.requires.js"></script>
</head>
<body>

  <header
    class="trailer"
    data-requires="udx.ui.video"
    data-tablet="//media.umesouthpadre.com/media/2014/01/4fa614eb9b823a6b69cb0479336be4d211.mp4"
    data-desktop="//media.umesouthpadre.com/media/2014/02/4f3881bbc2080e6e5a8028abeba1ab792.mp4"
    data-mobile="//media.umesouthpadre.com/media/2014/01/ad0be387d5b11e1f54b445c81140d7316.mp4"
    data-placeholder="placeholder"
    data-loading="loading"
    data-debug>
    Video Heres
  </header>

  <section>
    <article><p>Article 1.</p></article>
  </section>

  <section>
    <article><p>Article 2.</p></article>
  </section>

  <footer></footer>
</body>
</html>
